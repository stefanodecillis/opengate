name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        env:
          BUILD_TARGET: ${{ matrix.target }}
          USE_CROSS: ${{ matrix.cross }}
        run: |
          if [ "$USE_CROSS" = "true" ]; then
            cross build --release --target "$BUILD_TARGET" -p opengate-core
          else
            cargo build --release --target "$BUILD_TARGET" -p opengate-core
          fi

      - name: Package
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: |
          mkdir -p dist
          cp "target/${BUILD_TARGET}/release/opengate" dist/
          cd dist && tar czf "opengate-${BUILD_TARGET}.tar.gz" opengate

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opengate-${{ matrix.target }}
          path: dist/opengate-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
